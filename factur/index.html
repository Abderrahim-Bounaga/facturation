<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
</head>
<body>
  <div class="register-img">
    <input type="file" class="images">
    <img src="https://png.pngtree.com/element_our/20190529/ourlarge/pngtree-add-icon-image_1197573.jpg" alt="">
  </div>
    <div class="container">
 
      <!-- FACTURATION NUMERO -->
      <div class="factur">
        <h2 id="demo" class="demo"></h2>
        
      </div>
        <div class="space"></div>
          <div class="adress">
        <address class="t1" contenteditable>
          <p>[Votre nom]</p>
          <p>[Adresse de l'entreprise]<br>[Code postal, Ville]</p>
          <p>[Téléphone]</p>
        </address>
        <address class="t2" contenteditable>
          <p>[Nom de l'entreprise client]<br>[Nom du client]</p>
        </address>
      </div>
        <!-- <form class="form-group"> -->
        <div class="row justify-content-between clearfix">
          <div class="input-group">
            
      
            <!-- <div class="col-4">
              <label for="exampleFormControlTextarea1">Invoice Number</label>
              <input type="number" class="form-control" placeholder="" />
            </div> -->
            <div class="col-4">
              <label for="exampleFormControlTextarea1">Due Date</label>
              <input type="date" class="form-control" placeholder="" />
            </div>
          </div>
        </div>
        <div class="space"></div>
        <div class="row justify-content-between">
          <div class="col-md-12">
            <table class="table table-borderless table-hover text-center" id="tab_logic">
              <thead>
                <tr class="pro">
                  <th scope="col">#</th>
                  <th scope="col">Produit</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr id='addr0'>
                  <td colspan="">1</td>
                  <td><input type="text" name='product[]' placeholder='' class="form-control"></td>
                  <td><input type="number" name='qty[]' placeholder='' class="form-control qty" step="0" min="0"></td>
                  
                  <td><input type="number" name='price[]' placeholder='' class="form-control price" step="0.00" min="0"></td>
                  <td><input type="number" name='total[]' placeholder='0.00' class="form-control total" readonly></td>
                </tr>
                <tr id='addr1'></tr>
              </tbody>
            </table>
          </div>
        </div>
      
        <div class="row justify-content-between">
          <div class="col-8">
            <button id="add_row" class="btn btn-success">+</button>
            <button id='delete_row' class="btn btn-danger">-</button>
          </div>
          <div class="col-4 mad" id="tab_logic_total">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Sub Total</label>
              </div>
              <input type="number" name='sub_total' placeholder='0.00' class="form-control" id="sub_total" readonly />
              <div class="input-group-append">
                <span class="input-group-text">MAD</span>
              </div>
            </div>
      
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">TVA</label>
              </div>
              <td>
                <select name="tax" id="tax" class="form-control">
                  <option value="">None</option>
                  <option value="20">TVA 20%</option>
                  <option value="14">TVA 14%</option>
                  <option value="0">TVA 10%</option>
                  <option value="7">TVA 7%</option>
                </select>
              </td>
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
      
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Total</label>
              </div>
              <input type="number" name='total_amount' id="total_amount" placeholder='0.00' class="form-control" readonly />
              <div class="input-group-append">
                <span class="input-group-text">MAD</span>
              </div>
            </div>
          </div>
        </div>
      
        <div class="space"></div>
      
        
        <!-- </form> -->
       
        <aside>
          <h3><span>le montant en littre </span></h3>
          <div contenteditable>
              <h4 id="result"><span>DH</span></h4>
          </div>
      </aside>
      <div id="convirt">
          <input type="submit" value="convert to letters" id="clicMe">
      </div>

      <div id="printBox">

          <span class="Printbutton" onclick="myFunctione()">
              Imprimer la page</span>
      </div>
       
      
      </div>

    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/js.js"></script>

</body>
</html>
<script>
  function myFunctione() {
      window.print();
  }

</script>
